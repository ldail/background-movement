<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" />
  <title>Game</title>
</head>
<body>
  <div class="app">
    <div class="character"></div>
  </div>
  
</body>
<script>
  document.querySelector('.app').style.backgroundPosition = '50% 50%';
  document.querySelector('.character').style.backgroundPosition = '0px 0px';
  document.onkeydown = checkKey;

  function checkKey(e) {

    //background
    let backgroundPositionX = document.querySelector('.app').style['background-position-x'];
    let backgroundPositionY = document.querySelector('.app').style['background-position-y'];
    let backgroundX = parseInt(backgroundPositionX.slice(0,2));
    let backgroundY = parseInt(backgroundPositionY.slice(0,2));

    //character
    let characterPositionX = document.querySelector('.character').style['background-position-x'];
    let characterPositionY = document.querySelector('.character').style['background-position-y'];
    let characterX = parseInt(characterPositionX.slice(0,2));
    let characterY = parseInt(characterPositionY.slice(0,2));
    let characterDefaultX = 0;
    let characterDefaultYDown = 0;
    let characterDefaultYUp = -89;
    let characterDefaultYLeft = -178;
    let characterDefaultYRight = -267;


    if (e.keyCode === 38 && backgroundY > 0) {
      //up

      if (characterY !== characterDefaultYUp) {
        document.querySelector('.character').style.backgroundPosition = `${characterDefaultX}px ${characterDefaultYUp}px`;
      }
      let newY =  backgroundY - 1;
      document.querySelector('.app').style.backgroundPosition = `${backgroundPositionX} ${newY}%`;
    }


    else if (e.keyCode === 40 && backgroundY < 99) {
      //down

      if (characterY !== characterDefaultYDown) {
        document.querySelector('.character').style.backgroundPosition = `${characterDefaultX}px ${characterDefaultYDown}px`;
      }
      let newY =  backgroundY + 1;
      document.querySelector('.app').style.backgroundPosition = `${backgroundPositionX} ${newY}%`;
    }


    else if (e.keyCode === 37 && backgroundX > 0) {
      //left 

      if (characterY !== characterDefaultYLeft) {
        document.querySelector('.character').style.backgroundPosition = `${characterDefaultX}px ${characterDefaultYLeft}px`;
      }
      let newX =  backgroundX - 1;
      document.querySelector('.app').style.backgroundPosition = `${newX}% ${backgroundPositionY}`;
    }


    else if (e.keyCode === 39 && backgroundX < 99) {
       // right arrow

       if (characterY !== characterDefaultYRight) {
        document.querySelector('.character').style.backgroundPosition = `${characterDefaultX}px ${characterDefaultYRight}px`;
      }
       let newX =  backgroundX + 1;
      document.querySelector('.app').style.backgroundPosition = `${newX}% ${backgroundPositionY}`;
    }

  }
</script>
</html>
